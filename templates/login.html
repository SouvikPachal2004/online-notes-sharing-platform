{% extends "base.html" %}
{% block content %}
<div class="auth-card">
  <h2>Log in</h2>
  <form method="post">
    <label>Email</label>
    <input type="email" name="email" required>
    <label>Password</label>
    <input type="password" name="password" required>
    <button class="btn btn-primary" type="submit">Log in</button>
  </form>
  <p class="muted">No account? <a href="{{ url_for('register') }}">Sign up</a></p>
</div>
{% endblock %}
